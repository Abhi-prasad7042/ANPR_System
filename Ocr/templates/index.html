<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        @media (max-width: 1300px) {
            #cont {
                width: 380px !important;/* New width for smaller screens */
                height: 270px !important; /* New height for smaller screens */
            }
        }
    </style>

</head>
<body>
    <nav class="nav nav-borders nav-tabs mx-2 mt-2">
        <h3>OCR</h3>
        <h2 class="mx-auto" style="color: #0D6EFD;">PlayGround</h2>
    </nav>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="w-50 mt-5">
            <form class="col-7 card mx-auto p-4 shadow-lg" method="post", enctype="multipart/form-data"> 
                <h3>Upload an Image</h3>
                {% csrf_token %}
                <hr>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Upload image</label>
                    <input type="file" id="imageInput" class="form-control" name="image" required>
                    <div class="invalid-feedback">Please select an image.</div>
                </div>
                <button type="submit" class="btn btn-success" name="anpr">ANPR</button>
                <button type="submit" class="btn btn-dark mt-2" name="detection">ANPR with Detection</button>
              </form>
    
              <form class="col-5 card mx-auto mt-5 p-2 shadow-lg" >
                <h4 class="mx-auto">{{number}}</h4>
            </form>
        </div>

        <div class="w-50 mt-5 p-4">
            {% if image_url %}
                <img src="{{image_url}}" alt="Uploaded Image" id="cont" class="mx-auto card shadow-lg" style="width: 640px; height: 360px;">
            {% endif %}
        </div> 
        
    </div>

    
    <script>
        function validateForm() {
            var fileInput = document.getElementById('imageInput');
            if (!fileInput.files || fileInput.files.length === 0) {
                fileInput.classList.add('is-invalid');
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
